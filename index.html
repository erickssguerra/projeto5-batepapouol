<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/icon-uol.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-papo UOL</title>
</head>

<body>
    <div class="tela-login">
        <!-------- recomeçar a partir daqui --------->

    </div>
    <div class="website escondido">
        <div class="navbar">
            <div class="navbar-elements">
                <img src="./images/logo.png">
                <ion-icon name="people"></ion-icon>
            </div>
        </div>
        <ul class="console">
            <li class="status caixa">
                <time datetime="09:21:45">(09:21:45)</time>
                <span class="usuario emissor">João</span>
                <span data-status="entrou">entrou na sala...</span>
            </li>

            <li class="publica caixa">
                <time datetime="09:21:45">(09:21:45)</time>
                <span class="usuario emissor">João</span>
                <span>para</span>
                <span class="usuario alvo">Todos:</span>
                <output class="mensagem">Bom dia</output>
            </li>

            <li class="publica caixa">
                <time datetime="09:21:45">(09:21:45)</time>
                <span class="usuario emissor">João</span>
                <span>para</span>
                <span class="usuario alvo">Todos</span>
                <span>:</span>
                <output class="mensagem">Bom dia</output>
            </li>

            <li class="publica caixa">
                <time datetime="09:21:45">(09:21:45)</time>
                <span class="usuario emissor">Maria</span>
                <span>para</span>
                <span class="usuario alvo">João</span>
                <span>:</span>
                <output class="mensagem">Oi João :)</output>
            </li>

            <li class="reservada caixa">
                <time datetime="09:21:45">(09:21:45)</time>
                <span class="usuario emissor">João</span>
                <span>reservadamente para</span>
                <span class="usuario alvo">Maria</span>
                <span>:</span>
                <output class="mensagem">Oi gatinha quer tc? Fala de onde?
                    Mora perto de quê?</output>
            </li>
            <li class="status caixa">
                <time datetime="09:21:45">(09:21:45)</time>
                <span class="usuario emissor">Maria</span>
                <span data-status="saiu">saiu da sala...</span>
            </li>
        </ul>
        <div class="inputbar">
            <div class="inputbar-elements">
                <input type="text" name="" id="digite" placeholder="Escreva aqui...">
                <ion-icon name="paper-plane-outline"></ion-icon>

            </div>
        </div>
        <!-- <div class="sidebar">
            <div class="sidebar-elements inativa">Blablablbalba</div>
        </div> -->

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
